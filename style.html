<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>

    <!-- Heading element -->
    <h1 id="myHeading">Hello, World!</h1>

    <!-- Button element -->
    <button id="myButton" onclick="changeColor()">Click Me!</button>

    <script>
        function changeColor() {
            // Get the heading element
            var heading = document.getElementById("myHeading");

            // Change the heading's text color when clicked
            heading.style.color = "purple";  // Change this to any color you like
        }
    </script>

</body>
